<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="index.css">
  <script src="index.js" defer ></script>
</head>
<body>
  <div class="outer-container">
    <div class="inner-container">
      <h3>Tip Calculator</h3>
      <p class="paraCalc">Enter the amount and tip percentage to calculate the total</p>
      <label>Bill amount:</label>
      <br>
      <input type="number" name="" id="enterBill" placeholder="Enter bill amount...">
      <br>
      <label>Bill percentage:</label>
      <br>
      <input type="number" name="" id="enterPercent" placeholder="tip %...">
      <br>
      <button id="btn">Calculate</button>
      <p id="para">Total:</p>
    </div>
  </div>
</body>
</html>
